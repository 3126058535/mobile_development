<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab3" text="后退"></ion-back-button>
    </ion-buttons>
    <ion-title>【c03】alert 与 toast</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="showAlert()">基本</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="showConfirm()">确认</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="showPrompt()">输入</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="showRadio()">单选</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" (click)="showCheckbox()">复选</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" (click)="presentToast()">信息</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="result-message" *ngIf="resultMessage">{{ resultMessage }}</div>
</ion-content>
