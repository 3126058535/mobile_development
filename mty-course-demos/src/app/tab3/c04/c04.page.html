    <ion-title>【c04】图标</ion-title>
  </ion-toolbar>

<ion-content padding>
  <p class="section-heading">用法1：总是使用相同的图标，不考虑使用的是哪种mode</p>
  <ion-item class="icon-item">
    <ion-icon slot="start" name="time-sharp"></ion-icon>
    <ion-label>name="ios-clock"</ion-label>
  </ion-item>
  <ion-item class="icon-item">
    <ion-icon slot="start" name="logo-twitter"></ion-icon>
    <ion-label>name="logo-twitter"</ion-label>
  </ion-item>

  <p class="section-heading">用法2：自动使用与mode相匹配的＂star＂图标</p>
  <ion-item class="icon-item">
    <ion-icon slot="start" name="star"></ion-icon>
    <ion-label>name="star"</ion-label>
  </ion-item>

  <p class="section-heading">用法3：显式为每种mode分别设置对应的图标</p>
  <ion-item class="icon-item">
    <ion-icon slot="start" ios="home" md="home"></ion-icon>
    <ion-label>ios="ios-home" md="md-home"</ion-label>
  </ion-item>
</ion-content>
