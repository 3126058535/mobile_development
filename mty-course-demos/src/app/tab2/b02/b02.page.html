<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab2" text="后退"></ion-back-button>
    </ion-buttons>
    <ion-title>【b02】单向绑定</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button class="my-button" (click)="start()">启动定时器</button>
  <button class="my-button" (click)="stop()">停止定时器</button>
  <button class="my-button" (click)="switchDiv()">显示和隐藏div</button>
  <hr>
  <div id="div1">
    <img [src]="imgSrc" style="width: 50px;">
    <table border="1">
      <tr>
        <td>第1行第1列</td>
        <td [attr.colspan]="colspanProperty">第1行第2、3列</td>
        <td>第1行第4列</td>
      </tr>
      <tr>
        <td>第2行第1列</td>
        <td>第2行第2列</td>
        <td>第2行第3列</td>
        <td>第2行第4列</td>
      </tr>
    </table>
    <p [class]="classProp">哈哈,看我的颜色和字体大小变化</p>
  </div>
</ion-content>

<style>
  .my-button {
    display: block;
    width: 100%;
    max-width: 200px; /* Adjust width as needed */
    margin: 10px auto; /* Center the button */
    padding: 10px;
    background-color: #007bff; /* Blue button color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 5px; /* Rounded corners */
    cursor: pointer;
    font-size: 16px; /* Adjust font size as needed */
    font-weight: bold;
    text-align: center; /* Center text horizontally */
    transition: background-color 0.3s ease;
  }

  .my-button:hover {
    background-color: #0056b3; /* Darker blue hover color */
  }

  #div1 {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc; /* Gray border */
    border-radius: 5px; /* Rounded corners */
  }

  img {
    margin-bottom: 10px; /* Add space below the image */
    display: block;
  }
</style>
